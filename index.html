<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Responsive Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

<style>
    body {
        background-color: #141b2d;
    }

    .gallery-container {
        margin-top: 100px;
    }

    .thumbnail-container {
        margin-top: 10px;
    }

    .col-6 {
        margin-bottom: 20px; /* Add margin between rows */
    }

    .thumbnail {
        height: 150px;
        width: 100%;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        border-radius: 10px;
    }

    .thumbnail:hover {
        transform: scale(1.05) translateY(10px);
        box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.5);
    }

    /* Modal styling */
    #imageModalLabel {
        text-align: left;
    }

    .modal-content {
        animation: fadeIn 0.5s ease-in-out;
        background-color: #1e2a40;
        color: #b3bbc6;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    #fullSizeImage {
        max-width: 100%;
        max-height: 100vh;
        margin: 0 auto;
        display: block;
    }

    .modal-controls {
        position: absolute;
        top: 50%;
        width: 93.5%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }

    .modal-controls button {
        background-color: black;
        border: none;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .modal-controls button:hover {
        background-color: #0056b3;
    }

    .thumbnail-caption {
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        letter-spacing: 1px;
        margin-top: 5px;
    }

    #imageModalLabel {
        font-family: 'Poppins', sans-serif;
        font-size: 18px;
        letter-spacing: 1.1px;
        text-align: left;
    }

    .modal-controls button {
        background-color: #007bff;
        border: none;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    }

    .modal-controls button:hover {
        background-color: #0056b3;
        transform: scale(1.1);
    }
</style>

</head>
<body>

<!-- Modal for displaying a full-size image -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Full Size Image</h5>
<button type="button" class="btn-close custom-close-button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="fullSizeImage" class="img-fluid">
        <div class="modal-controls">
          <button onclick="navigate(-1)" aria-label="Previous">&lt;</button>
          <button onclick="navigate(1)" aria-label="Next">&gt;</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.6.2.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<script>
  // Image gallery logic
  const images = [
    { src: 'https://2.bp.blogspot.com/-C5B-EAB36GI/UsbfUG__AvI/AAAAAAAAGAs/6fajUB26tEI/s1600/diaomnd+necklace.jpg', caption: 'Elegance that Sparkles: Unveil the Timeless Beauty of Diamond Jewelry.' },
    { src: 'https://th.bing.com/th/id/OIP.effyERbV9fVc9jLA7cmwtwHaHa?w=1200&h=1200&rs=1&pid=ImgDetMain', caption: 'Dazzle in Diamonds: Adorn Yourself with Our Exquisite Collection.' },
    { src: 'https://www.andrewsjewellers.co.uk/wp-content/uploads/2019/07/iStock-157179585-scaled.jpg', caption: 'Each Sparkle Tells a Story: Explore Our Diamond Masterpieces Today.' },
    { src: 'https://th.bing.com/th/id/R.28262aad7d5a8d7a1e9d3326786b40d2?rik=016%2fKwOOwJUVZg&riu=http%3a%2f%2fwww.wallpaperup.com%2fuploads%2fwallpapers%2f2014%2f09%2f08%2f438558%2f28262aad7d5a8d7a1e9d3326786b40d2.jpg&ehk=pWPC78lIeKvuPMCqb7eoZU6VHdmrG4qZOlkL74MpOHA%3d&risl=&pid=ImgRaw&r=0', caption: 'Shine Brighter than the Stars: Discover Your Perfect Diamond Ensemble.' },
    { src: 'https://i.pinimg.com/originals/2b/7f/c6/2b7fc6bedf6f19a27d37b4290d968fe2.jpg', caption: 'Diamonds are Forever: Elevate Your Style with our Luxurious Jewelry.' },
    { src: 'https://ae01.alicdn.com/kf/HTB1VdAjiTmWBKNjSZFBq6xxUFXay/RAKOL-Fashion-Waterdrop-Zircon-Drop-Earrings-Brinco-Luxury-Cubic-Zirconia-Curve-Big-Long-Party-Wedding-Earrings.jpg', caption: 'Captivating Brilliance: Experience the Magic of our Diamond Creations.' },
    { src: 'https://i.pinimg.com/736x/ab/1e/50/ab1e50156c5856d677b9dfcc983d97a0.jpg', caption: 'Where Dreams Sparkle: Shop the Finest Diamond Jewelry Designs.' },
    { src: 'https://modellpawn.com/wp-content/uploads/2018/01/necklace1.jpg', caption: 'Eternal Beauty, Endless Brilliance: Your Journey to Diamond Elegance.' },
    { src: 'https://www.richdiamonds.com/lg_images/RD2761[1].jpg', caption: 'Beyond Radiance: Explore the Glamour of our Diamond Jewelry Collection.' },
    { src: 'https://th.bing.com/th/id/OIP.OZ7IPd2mxPZCrH5WAwJNhgHaHa?rs=1&pid=ImgDetMain', caption: 'A Symphony of Sparkles: Uncover the Allure of Diamonds in Every Piece.' },
  ];

 let currentIndex = 0;

  function openModal(src) {
    currentIndex = images.findIndex(img => img.src === src);
    updateModalContent();
    $('#imageModal').modal('show');
  }

  function navigate(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    updateModalContent();
  }

  function updateModalContent() {
    const fullSizeImage = document.getElementById('fullSizeImage');
    const imageModalLabel = document.getElementById('imageModalLabel');
    fullSizeImage.src = images[currentIndex].src;
    imageModalLabel.innerText = images[currentIndex].caption;
  }

</script>
